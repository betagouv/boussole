measures:
  cent_quinze:
    title: 115
    description: Le 115 est un numéro d'urgence à n'utiliser que si vous êtes sans possibilité d'hébergement au moment de l'appel. N'appelez pas le 115 tant que vous disposez encore d'un logement ou êtes logé chez un tiers. Le 115 octroie des places au jour le jour.
    url: http://www.gouvernement.fr/sites/default/files/contenu/piece-jointe/2014/10/dihal_-_annuaire_siao_ecran.pdf
    public_service: siao

  apl:
    title: L’APL (Aide personnalisée au logement)
    description: L’APL est une aide au paiement des loyers qui est délivrée par la CAF (peut être remplacée par l'Allocation logement à caractère social (ALS) si le logement n'est pas conventionné par l'Etat.
    url: http://www.caf.fr/aides-et-services/les-services-en-ligne/estimer-vos-droits
    public_service: caf

  cle:
    title: La CLÉ (caution locative étudiante)
    description: La Clé est une garantie de l'Etat qui permet aux étudiants dépourvus de garants personnels de faciliter leur accès à un logement. La Clé est gérée par les Crous.
    url: http://www.lokaviz.fr/n/a-qui-s-adresse-la-cle/n:473
    public_service: crous

  locapass:
    title: Garantie Loca-Pass
    description: Caution accordée au locataire pour prendre en charge le paiement du loyer et des charges de sa résidence principale en cas de défaillance pour les jeunes de moins de 30 ans.
    url: http://www.actionlogement.fr/media/upload/Fiches_Produits_2015/PP/20150409GarantieLOCA-PASS.pdf
    public_service: action_logement

  visale:
    title: Garantie VISALE locataire et bailleur
    description: La garantie Visale est un engagement gratuit pour le locataire et le bailleur. Le dispositif vise à couvrir les impayés de loyers (charges comprises) du locataire, quelle qu'en soit la cause au cours des trois premières années du bail et dans la limite du départ du locataire
    url: https://www.visale.fr/#/
    public_service: action_logement

